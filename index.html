<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/fav.png" type="image/png">

  <title>Ethan's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="#" class="logo">EK</a>
  
      <nav class="navbar">
        <a href="index.html" style="color:rgb(59, 25, 139); font-family: Georgia, serif;">Home</a>
        <a href="resume.html" >Resume</a>
      </nav>
  
      <div class="socials">
        <a href="https://linkedin.com/in/ethan-kook" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ethankook" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:ethankook1@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </header>
  


  <section class="grid">
    <div class="grid-item" style="grid-column: span 2; grid-row: span 1;">
      <div class="intro" id="typed-intro"></div>
    </div>
    <div class="grid-item" onclick="openModal('modalBAPP', 'modalBAPP.html')">
      <div class="grid-proj">
        <img src="images/BAPPLogo.png" alt="BAPP">
        <div class="overlay">
          <div class="overlay-content">
            <h1>BAPP</h1>
            <p>Budgeting App</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="grid-item" id="projRISC" onclick="openModal('modalRISC', 'modalRISC.html')" style="grid-column: span 2; grid-row: span 2">
      <div class="grid-proj">
        <img src="images\processorLogo.png" alt="RISC">
        <div class="overlay">
          <div class="overlay-content">
            <h1>RISC Processor</h1>
            <p>Custom RISC processor and instruction set</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-item" id="projSynth" onclick="openModal('modalSynth', 'modalSynth.html')" style="grid-column: span 1; grid-row: span 1;">
      <div class="grid-proj">
        <img src="images\synthLogo.png" alt="Project 3">
        <div class="overlay">
          <div class="overlay-content">
            <h1>Digital Synthesizer</h1>
            <p>GUI-based audio synthesizer</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-item" id="projCar" onclick="openModal('modalCar', 'modalCar.html')" style="grid-column: span 2; grid-row: span 1;">
      <div class="grid-proj">
        <img src="images\carLogo.png" alt="Project 4">
        <div class="overlay">
          <div class="overlay-content">
            <h1>Autonomous Racing Robot</h1>
            <p>Self driving robot with track detection and motor control.</p>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script>
    const introText = [
      "Hi, I'm Ethan.",
      "I like to build stuff.",
      "These are some of my projects."
    ];
  
    let lineIndex = 0;
    let charIndex = 0;
    const speed = 40;
    const pause = 700;
  
    function typeNextLine() {
      const container = document.getElementById("typed-intro");
  
      if (lineIndex < introText.length) {
        if (charIndex <= introText[lineIndex].length) {
          container.innerHTML = introText
            .slice(0, lineIndex)
            .map(line => `<p>${line}</p>`)
            .join('') +
            `<p>${introText[lineIndex].slice(0, charIndex)}<span class="blinker">|</span></p>`;
          charIndex++;
          setTimeout(typeNextLine, speed);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeNextLine, pause);
        }
      } else {
        // Remove cursor after typing is done
        container.innerHTML = introText.map(line => `<p>${line}</p>`).join('');
      }
    }
  
    document.addEventListener("DOMContentLoaded", typeNextLine);
  </script>
  
</body>
</html>
